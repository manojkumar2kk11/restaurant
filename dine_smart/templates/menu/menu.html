{% extends "home/home.html" %}

{% block content %}
<div class="container-fluid mt-5 mb-5 d-flex justify-content-center">
    <div class="table-responsive w-75">
        <table class="table table-light opacity-75 text-center">
            <thead class="thead-dark">
                <tr>
                    <th colspan="3" class="display-6 py-3 text-uppercase">Menu Items</th>
                </tr>
            </thead>
            <tbody>
                {% for menu in menu_items %}
                <tr>
                    <td><strong>{{ menu.menu_name }}</strong></td>
                    <td>{{ menu.description }}</td>
                    <td>${{ menu.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
